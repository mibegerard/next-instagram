[build]
  command = "npm install && npx prisma generate && npx prisma migrate deploy && npm run build && node .next/standalone/server.js"
  publish = ".next"
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true
